<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
  <header>
  <h1>Mentoria</h1>
  <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
  </header>

<form id="myform">

  <fieldset>
    <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>

    <div class="col-2">
      <div class="input-wrapper">
      <label for="event-name">Nome</label>
      <input
      required
      type="first-name" 
      id="event-name"/>
      </div>

      <div class="input-wrapper">
      <label for="event-surname">Sobrenome</label>
      <input type="surname" id="event-surname"/>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="event-email">E-mail <span>(digite um email válido)</span></label>
      <input type="email" id="event-email"/>
    </div>

    <div class="input-wrapper">
      <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input
       minlength="6"
       type="password" 
       id="event-password"/>
    </div>
  </div>
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">

    <legend>Informações do mentor</legend>

      <div class="input-wrapper">
      <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="event-name"/>
      </div>
  </div>
  </fieldset>

  <fieldset>
  <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>

    <h2>Primeira mentoria</h2>
    <div class="col-3">
    
    <div class="data">
      <div class="input-wrapper">
      <label for="event-date">Data</label>
      <input type="date" id="event-date"/>
      </div>
    </div>
    
    <div class="time">
      <div class="input-wrapper">
      <label for="event-begin">Das</label>
      <input type="time" id="event-begin"/>
      </div>

      <div class="input-wrapper">
      <label for="event-end">Até</label>
      <input type="time" id="event-end"/>
      </div>
    </div>

    </div>
    
    <h3>Segunda mentoria</h3>
    <div class="col-3">
    
    <div class="data">
      <div class="input-wrapper">
      <label for="event-date">Data</label>
      <input type="date" id="event-date"/>
      </div>
    </div>
    
    <div class="time">
      <div class="input-wrapper">
      <label for="event-begin">Das</label>
      <input type="time" id="event-begin"/>
      </div>

      <div class="input-wrapper">
      <label for="event-end">Até</label>
      <input type="time" id="event-end"/>
      </div>
    </div>
    </div>
  </div>
  </fieldset>

</form>

<footer>
  <input 
  class="button"
  type="submit"
  form="myform"
  value="Salvar">
</footer>

</div>
</body>
</html>
